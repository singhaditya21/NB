<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naukri Agent — Live Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #0a0e17; --surface: #111827; --surface2: #1f2937;
    --border: #374151; --text: #e5e7eb; --dim: #9ca3af;
    --accent: #3b82f6; --green: #10b981; --red: #ef4444;
    --amber: #f59e0b; --purple: #8b5cf6;
  }
  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg); color: var(--text); min-height: 100vh;
  }
  header {
    background: linear-gradient(135deg, #1e3a5f 0%, #0a0e17 100%);
    padding: 16px 24px; border-bottom: 1px solid var(--border);
    display: flex; justify-content: space-between; align-items: center;
  }
  header h1 { font-size: 18px; font-weight: 600; }
  header h1 span { color: var(--accent); }
  #connection-status {
    padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 600;
  }
  .connected { background: rgba(16,185,129,0.2); color: var(--green); }
  .disconnected { background: rgba(239,68,68,0.2); color: var(--red); }

  .grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px; padding: 16px 24px;
  }
  .stat-card {
    background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
    padding: 16px; text-align: center;
  }
  .stat-card .value {
    font-size: 28px; font-weight: 700; color: var(--accent);
    font-variant-numeric: tabular-nums;
  }
  .stat-card .label { font-size: 11px; color: var(--dim); margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
  .stat-card:nth-child(2) .value { color: var(--green); }
  .stat-card:nth-child(3) .value { color: var(--purple); }
  .stat-card:nth-child(4) .value { color: var(--amber); }

  .panels { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 24px 16px; }
  @media (max-width: 900px) { .panels { grid-template-columns: 1fr; } }

  .panel {
    background: var(--surface); border: 1px solid var(--border); border-radius: 10px;
    overflow: hidden; display: flex; flex-direction: column; max-height: 400px;
  }
  .panel-header {
    padding: 10px 16px; background: var(--surface2); border-bottom: 1px solid var(--border);
    font-size: 13px; font-weight: 600; display: flex; justify-content: space-between; align-items: center;
  }
  .panel-body { overflow-y: auto; flex: 1; padding: 8px; font-size: 12px; }

  #log-container { font-family: 'Cascadia Code', 'Fira Code', monospace; font-size: 11px; line-height: 1.6; }
  .log-line { padding: 1px 8px; border-radius: 3px; white-space: pre-wrap; word-break: break-all; }
  .log-line:hover { background: var(--surface2); }
  .log-info { color: var(--dim); }
  .log-warn { color: var(--amber); }
  .log-error { color: var(--red); }

  table { width: 100%; border-collapse: collapse; font-size: 12px; }
  th { text-align: left; padding: 6px 10px; color: var(--dim); font-weight: 500; font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; position: sticky; top: 0; background: var(--surface); }
  td { padding: 6px 10px; border-top: 1px solid var(--border); }
  tr:hover td { background: var(--surface2); }

  .badge {
    display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: 600;
  }
  .badge-green { background: rgba(16,185,129,0.15); color: var(--green); }
  .badge-blue { background: rgba(59,130,246,0.15); color: var(--accent); }
  .badge-amber { background: rgba(245,158,11,0.15); color: var(--amber); }

  .log-count { font-size: 11px; color: var(--dim); font-weight: 400; }
  .full-width { grid-column: 1 / -1; max-height: 350px; }
</style>
</head>
<body>
<header>
  <h1><span>●</span> Naukri Agent — <span>Live Dashboard</span></h1>
  <div id="connection-status" class="disconnected">DISCONNECTED</div>
</header>

<div class="grid">
  <div class="stat-card"><div class="value" id="stat-applied">—</div><div class="label">Applied Today</div></div>
  <div class="stat-card"><div class="value" id="stat-total">—</div><div class="label">Total Applied</div></div>
  <div class="stat-card"><div class="value" id="stat-contacts">—</div><div class="label">Contacts Found</div></div>
  <div class="stat-card"><div class="value" id="stat-uptime">—</div><div class="label">Uptime</div></div>
</div>

<div class="panels">
  <div class="panel">
    <div class="panel-header">Live Logs <span class="log-count" id="log-count">0 lines</span></div>
    <div class="panel-body" id="log-container"></div>
  </div>
  <div class="panel">
    <div class="panel-header">Today's Applications</div>
    <div class="panel-body">
      <table><thead><tr><th>Company</th><th>Title</th><th>Score</th><th>Time</th></tr></thead><tbody id="jobs-table"></tbody></table>
    </div>
  </div>
</div>

<div class="panels">
  <div class="panel full-width">
    <div class="panel-header">Extracted Contacts</div>
    <div class="panel-body">
      <table><thead><tr><th>Company</th><th>Role</th><th>Recruiter</th><th>Email</th><th>LinkedIn</th></tr></thead><tbody id="contacts-table"></tbody></table>
    </div>
  </div>
</div>

<script>
let logCount = 0;
const MAX_LOGS = 500;

// WebSocket connection
function connectWS() {
  const ws = new WebSocket(`ws://${location.host}`);
  const statusEl = document.getElementById('connection-status');

  ws.onopen = () => {
    statusEl.textContent = 'CONNECTED';
    statusEl.className = 'connected';
  };

  ws.onclose = () => {
    statusEl.textContent = 'DISCONNECTED';
    statusEl.className = 'disconnected';
    setTimeout(connectWS, 3000); // auto-reconnect
  };

  ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    if (data.type === 'log') addLogLine(data);
  };
}

function addLogLine(entry) {
  const container = document.getElementById('log-container');
  const div = document.createElement('div');
  const levelClass = entry.level === 'error' ? 'log-error' : entry.level === 'warn' ? 'log-warn' : 'log-info';
  div.className = `log-line ${levelClass}`;
  const ts = entry.timestamp ? entry.timestamp.split('T')[1]?.slice(0, 8) || '' : '';
  div.textContent = `${ts} [${entry.level}] ${entry.message}`;
  container.appendChild(div);

  logCount++;
  document.getElementById('log-count').textContent = `${logCount} lines`;

  // Keep log bounded
  while (container.children.length > MAX_LOGS) container.removeChild(container.firstChild);

  // Auto-scroll
  container.scrollTop = container.scrollHeight;
}

// Fetch stats every 5 sec
async function fetchStats() {
  try {
    const r = await fetch('/api/stats');
    const d = await r.json();
    document.getElementById('stat-applied').textContent = d.appliedToday;
    document.getElementById('stat-total').textContent = d.appliedTotal;
    document.getElementById('stat-contacts').textContent = d.contactsFound;
    const mins = Math.floor(d.uptime / 60);
    const hrs = Math.floor(mins / 60);
    document.getElementById('stat-uptime').textContent = hrs > 0 ? `${hrs}h ${mins % 60}m` : `${mins}m`;
  } catch {}
}

async function fetchJobs() {
  try {
    const r = await fetch('/api/jobs');
    const jobs = await r.json();
    const tbody = document.getElementById('jobs-table');
    tbody.innerHTML = jobs.map(j => {
      const time = j.appliedAt ? new Date(j.appliedAt).toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit'}) : '';
      const score = j.matchScore || '—';
      const badgeClass = score >= 70 ? 'badge-green' : score >= 50 ? 'badge-blue' : 'badge-amber';
      return `<tr><td>${j.company || '—'}</td><td>${j.title || '—'}</td><td><span class="badge ${badgeClass}">${score}</span></td><td>${time}</td></tr>`;
    }).join('');
  } catch {}
}

async function fetchContacts() {
  try {
    const r = await fetch('/api/contacts');
    const contacts = await r.json();
    const tbody = document.getElementById('contacts-table');
    tbody.innerHTML = contacts.map(c => {
      const email = (c.emails || []).join(', ') || '—';
      const linkedin = (c.linkedinUrls || []).map(u => `<a href="${u}" target="_blank" style="color:var(--accent)">${u.split('/in/')[1] || 'profile'}</a>`).join(', ') || '—';
      return `<tr><td>${c.company || '—'}</td><td>${c.jobTitle || '—'}</td><td>${c.recruiterName || '—'}</td><td>${email}</td><td>${linkedin}</td></tr>`;
    }).join('');
  } catch {}
}

connectWS();
fetchStats(); fetchJobs(); fetchContacts();
setInterval(fetchStats, 5000);
setInterval(fetchJobs, 10000);
setInterval(fetchContacts, 15000);
</script>
</body>
</html>
